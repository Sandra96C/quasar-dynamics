<div class="px-4 py-8">
    <header class="mb-8">
        <div class="flex items-center gap-5">
            <h1> Tareas</h1>
        </div>
    </header>
    <div class="card">
        <p-button>
            Nueva tarea
        </p-button>
    </div>
    <div>
        <app-table [columns]="columns" [items]="tasks" [crud]="true" (editItem)="onEditTask($event)"></app-table>
    </div>
</div>
<app-entity-modal [visible]="dialogVisible" [entity]="entity" />
