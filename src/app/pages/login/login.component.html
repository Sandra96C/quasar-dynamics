<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Iniciar sesi칩n</h1>
      <p>Accede al panel de administraci칩n</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="email">Correo electr칩nico</label>
        <input id="email" type="text" pInputText formControlName="email" [ngClass]="{
    'ng-invalid ng-dirty':
      loginForm.get('email')?.invalid &&
      loginForm.get('email')?.dirty
  }" />
      </div>

      <div class="field">
        <label for="password">Contrase침a</label>
        <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false" [ngClass]="{
                'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched
              }">
        </p-password>
      </div>

      <div class="error" *ngIf="error">
        {{ error }}
      </div>
      <div>
        <button pButton class="submit-button" type="submit" [label]="loading ? 'Ingresando...' : 'Log in'"
          [disabled]="loading || loginForm.invalid" severity="contrast"></button>

      </div>
    </form>
  </div>
</div>
