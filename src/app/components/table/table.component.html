<div class="card">
    <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let column of columns ">{{column.name | titlecase }}</th>
                <th *ngIf="crud"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td *ngFor="let column of columns"> {{ item[column.name ] }}</td>
                <td *ngIf="crud">
                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success"
                        (onClick)="editItem(item)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (onClick)="deleteItem(item, $event)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast />
<p-confirmDialog />
